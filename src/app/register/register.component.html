<div class="flex flex-column">
  <div class="text-center">
    <h2 class="mb-4">Cheaper, Faster, Better</h2>
    <h4>Join now !</h4>
  </div>
  <form (submit)="register()" [formGroup]="registerForm" ngNativeValidate>
    <label for="fullname" class="block text-900 font-medium mb-2">
      Fullname
    </label>
    <input
      id="fullname"
      type="text"
      placeholder="Full Name"
      pInputText
      class="w-full mb-3"
      formControlName="fullname"
    />
    <label for="username" class="block text-900 font-medium mb-2">
      Username
    </label>
    <input
      id="username"
      type="text"
      placeholder="Username"
      pInputText
      class="w-full mb-3"
      formControlName="username"
      required="true"
    />
    <label for="email1" class="block text-900 font-medium mb-2">Email</label>
    <input
      id="email1"
      type="text"
      placeholder="Email address"
      pInputText
      class="w-full mb-3"
      formControlName="email"
      required
    />

    <label for="password1" class="block text-900 font-medium mb-2">
      Password
    </label>
    <input
      id="password1"
      type="password"
      placeholder="Password"
      pInputText
      class="w-full mb-3"
      formControlName="password"
      required
    />

    <div class="flex align-items-center mb-4">
      Have an account ?
      <a
        class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
        (click)="changeStateEvent.emit('login')"
      >
        Login
      </a>
    </div>
    <h4 class="mb-2 text-red-500 text-center" *ngIf="hasError">
      Please fill in all the information
    </h4>
    <p-button
      [loading]="isLoading"
      label="Register"
      icon="pi pi-user"
      class="w-full"
      type="submit"
      styleClass="w-full"
    ></p-button>
  </form>
</div>
